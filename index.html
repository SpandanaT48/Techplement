<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Generator</h1>
        <div id="create-quiz">
            <h2>Create a New Quiz</h2>
            <input type="text" id="quiz-topic" placeholder="Enter quiz topic">
            <button onclick="createQuiz()">Create Quiz</button>
        </div>
        <div id="add-question" style="display:none;">
            <h2>Add Question to <span id="quiz-title"></span></h2>
            <input type="text" id="question-text" placeholder="Enter question">
            <div id="options-container">
                <input type="text" class="option" placeholder="Enter option 1">
                <input type="text" class="option" placeholder="Enter option 2">
            </div>
            <button onclick="addOption()">Add Option</button>
            <button onclick="addQuestion()">Add Question</button>
            <button onclick="finalizeQuiz()">Finalize Quiz</button>
        </div>
        <div id="take-quiz" style="display:none;">
            <h2>Take a Quiz</h2>
            <div id="quiz-list"></div>
        </div>
        <div id="quiz-area" style="display:none;">
            <h2 id="quiz-area-title"></h2>
            <div id="quiz-content"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </div>
        <div id="result-area" style="display:none;">
            <h2>Quiz Result</h2>
            <p id="result"></p>
            <button onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
